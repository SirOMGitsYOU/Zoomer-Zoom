# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[33,37)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
# The mod license
license="All rights reserved."
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
# The modid of the mod
modId="zoomerzoom" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="1.0" #mandatory
 # A display name for the mod
displayName="Zoomer Zoom" #mandatory
# A text field displayed in the mod UI
authors="siromgitsyou" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''Zoomer Zoom

This mod aims to provide a industry standard zoom mechanism with scroll wheel adjustments to increase or decrease zoom.
'''

[[dependencies.zoomerzoom]]
modId="forge"
mandatory=true
versionRange="[33,)"
ordering="NONE"
side="CLIENT"

[[dependencies.zoomerzoom]]
modId="minecraft"
mandatory=true
versionRange="[1.16,)"
ordering="NONE"
side="CLIENT"